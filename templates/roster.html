<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📋 Shift Roster Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f8f9fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .roster-header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .search-box input {
      padding-left: 2.5rem;
    }

    .search-box i {
      position: absolute;
      left: 10px;
      top: 9px;
      color: #999;
    }

    table {
      background: white;
    }

    table th {
      background-color: #f1f1f1;
    }

    .btn-back {
      background-color: #6c757d;
      color: white;
    }

    .btn-back:hover {
      background-color: #495057;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="roster-header d-flex justify-content-between align-items-center">
    <div>
      <h3 class="mb-0">📋 Full Shift Roster</h3>
      <p class="mb-0 small">Overview of all uploaded shift data</p>
    </div>
    <a href="/" class="btn btn-back">⬅ Back to Dashboard</a>
  </div>

  <div class="mb-3 position-relative search-box">
    <i class="bi bi-search"></i>
    <input type="text" class="form-control shadow-sm" id="searchInput" placeholder="🔍 Search name, role, day...">
  </div>

  <div class="table-responsive shadow-sm">
    {{ table|safe }}
  </div>

  <div class="footer mt-4">
    &copy; {{year or "2025"}} Shift Scheduler • All rights reserved.
  </div>
</div>

<!-- Bootstrap icons CDN (optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script>
  document.getElementById("searchInput").addEventListener("keyup", function () {
    const input = this.value.toLowerCase();
    const rows = document.querySelectorAll("table tbody tr");

    rows.forEach(row => {
      const rowText = row.innerText.toLowerCase();
      row.style.display = rowText.includes(input) ? "" : "none";
    });
  });
</script>

</body>
</html>
